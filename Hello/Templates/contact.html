{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}


{% block body %}

<div class="container-fluid px-0 mb-3">
  <img class="d-block w-100" src="/static/img/12.jpg" alt="First slide">
</div>

<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us Form</h1>
    <form method="post" action="/contact">
      {% csrf_token %}
      <div class="form-group mb-2">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name here">
      </div>
      <div class="form-group mb-2">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group mb-2">
        <label for="phone">Mobile No.</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group mb-2">
        <label for="desc">Tell me about what you want to contact me for..</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      <button class = "btn btn-primary mb-2" type="submit">Submit</button>
    </form>
</div>
this is Contact block
{% endblock body %}
